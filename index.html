<!DOCTYPE html>
<html>
<head>
  <title>Random Generator</title>
</head>
<body>
  <h1>JavaScript Random Generator</h1>

  <p id="randomNumbers"></p>
  <p id="roundedNumber"></p>
  <p id="currentDate"></p>

  <script>
    let numberList = "";

    for (let count = 0; count < 5; count++) {
      let randomValue = Math.floor(Math.random() * 100);
      numberList += randomValue + " ";
    }

    document.getElementById("randomNumbers").innerText = "Random Numbers: " + numberList;

    let rawRandom = Math.random() * 50;
    let roundedRandom = Math.round(rawRandom);

    document.getElementById("roundedNumber").innerText = "Rounded Number: " + roundedRandom;

    let currentDate = new Date();
    let formattedDate = currentDate.toDateString();

    document.getElementById("currentDate").innerText = "Today is: " + formattedDate;
  </script>
</body>
</html>
